<body>
    <div class="editor" id="editor">
        <h2>Python Program</h2>
        <hr>
        <div class="save_load">
            <div id="ls">
                <label for = "choose_file">Load from:</label>
                <input type = "file" id = "choose_file" accept=".txt,.py">
                <br/>
                <label id = "l_save" for = "save_title">Filename to save:</label>
                <input id = "save_title">
            </div>
            <div id="ls_btns">
                <button class = "btn" id = "load">Load</button>
                <br/>
                <button class = "btn" id = "save">Save</button>
            </div>
        </div>
        <div class = "theme-dropdown">

        </div>

            <textarea class="user-code" id="user-code"></textarea>
            <button class = "btn" id="run">Run!</button>
            <button class = "btn" id="reset">Reset!</button>
            <p class = "shortcut">Run: ctrl+r</p>
        </div>
    </div>

    <div class="interactions" id = "interactions">
